# fly.toml file generated for bfc-backend on 2023-04-02T23:43:21+02:00

app = "bfc-backend"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "mad"

[[services]]
  protocol = "tcp"
  internal_port = 1337
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0
